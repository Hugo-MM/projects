{% extends "base.html" %}

{% block title %}<title>Login</title>{% endblock %}
{% block content %}

<div class="container">

<table>
    <tr>
        <td>
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <p>{{ message }}<br>
                {% endfor %}
            </ul>
            {% endif %}
        </td>
    </tr>

    <form method="post">
        {% csrf_token %}
        <table class="table table-responsive">
            <input type="hidden" name="next" value="{{ next }}" />
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            <tr>
                <td><label for="id_username">username</label></td>
                <td><input type="text" id="id_username" name="username"></td>
            </tr>
            <tr>
                <td><label for="id_password">password</label></td>
                <td><input type="password" id="id_password" name="password"></td>
                <td><span toggle="#id_password" class="fa fa-fw fa-eye field-icon toggle-password"></span></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-primary">login</button></td>
            </tr>
        </table>

    </form>

</div>
{% endblock %}
